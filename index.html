<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="upper-screen">0+1/23</div>
            <div class="lower-screen">456*7.89</div>
        </div>
        <div class="button-container">
            <div class="button clear">CLEAR</div>
            <div class="button backspace">BACKSPACE</div>
            <div class="button 1">1</div>
            <div class="button 2">2</div>
            <div class="button 3">3</div>
            <div class="button divide">รท</div>
            <div class="button 4">4</div>
            <div class="button 5">5</div>
            <div class="button 6">6</div>
            <div class="button multiply">ร</div>
            <div class="button 7">7</div>
            <div class="button 8">8</div>
            <div class="button 9">9</div>
            <div class="button subtract">-</div>
            <div class="button decimal">.</div>
            <div class="button 0">0</div>
            <div class="button equals">=</div>
            <div class="button add">+</div>
        </div>
    </div>
    
</body>
</html>
